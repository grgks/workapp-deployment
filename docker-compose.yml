services:
  backend:
    image: grgks/workapp-backend:latest
    container_name: workapp-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - workapp-network

  frontend:
    image: grgks/workapp-frontend:latest
    container_name: workapp-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - workapp-network

  db:
    image: mysql:8.0
    container_name: workapp-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - workapp-network

volumes:
  db-data:
    driver: local

networks:
  workapp-network:
    driver: bridge